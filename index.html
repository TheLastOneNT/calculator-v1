<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Calculator V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <h1 class="sr-only">Calculator V1</h1>
    <div class="display" id="display">0</div>
    <div class="keys">
      <button data-action="clear">C</button>
      <button data-action="sign">+/-</button>
      <button data-action="percent">%</button>
      <button data-op="divide">÷</button>

      <button>7</button><button>8</button><button>9</button>
      <button data-op="multiply">×</button>

      <button>4</button><button>5</button><button>6</button>
      <button data-op="subtract">−</button>

      <button>1</button><button>2</button><button>3</button>
      <button data-op="add">+</button>

      <button class="zero">0</button>
      <button>.</button>
      <button data-action="equals">=</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
